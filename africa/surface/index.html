<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="leftDiv">
        <img src="./map.png" alt="mapa" id="map">
        <button id="b1" class="mapBtn"></button>
        <button id="b2" class="mapBtn"></button>
        <button id="b3" class="mapBtn"></button>
        <button id="b4" class="mapBtn"></button>
        <button id="b5" class="mapBtn"></button>
        <button id="b6" class="mapBtn"></button>
        <button id="b7" class="mapBtn"></button>
        <button id="b8" class="mapBtn"></button>
        <button id="b9" class="mapBtn"></button>
        <button id="b10" class="mapBtn"></button>
        <button id="b11" class="mapBtn"></button>
        <button id="b12" class="mapBtn">
            <svg width="216" height="120" viewBox="0 0 216 120" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M196.298 61.7797C230.423 85.218 207.338 108.656 169.199 114.967C70.8399 130.292 -17.7384 33.3032 7.60901 7.6913C15.6384 -0.421857 34.7081 -1.32328 79.8729 37.4399C128.75 79.3893 162.173 38.3414 196.298 61.7797Z"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
        <button id="b13" class="mapBtn">
            <svg width="175" height="147" viewBox="0 0 175 147" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M24.6421 117.123C-28.3514 75.3703 25.6457 4.71225 82.8547 2.70491C169.17 -0.30663 187.115 70.9709 160.137 115.115C149.097 133.181 90.884 169.313 24.6421 117.123Z"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
        <button id="b14" class="mapBtn"></button>
        <button id="b15" class="mapBtn">
            <svg width="169" height="379" viewBox="0 0 169 379" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M165.559 0.803192C141.994 117.453 -38.5195 162.228 12.3824 232.925C63.2843 303.622 102.325 357.824 98.3972 377.854"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
        <button id="b16" class="mapBtn"></button>
        <button id="b17" class="mapBtn">
            <svg width="588" height="177" viewBox="0 0 588 177" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M4.69709 94.3393C-18.7121 7.39097 226.212 -6.30678 292.411 7.73542C476.966 47.1874 615.094 -24.8317 579.7 104.944C551.421 208.633 29.4411 186.245 4.69709 94.3393Z"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
        <button id="b18" class="mapBtn"></button>
        <button id="b19" class="mapBtn"></button>
        <button id="b20" class="mapBtn"></button>
        <button id="b21" class="mapBtn"></button>
        <button id="b22" class="mapBtn">
            <svg width="673" height="82" viewBox="0 0 673 82" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M3.20892 45.2133C-4.01747 0.249104 194.24 14.4342 294.272 27.1473C337.429 30.1584 350.477 37.1841 443.818 21.1254C662.613 -16.517 670.485 11.0169 669.643 34.173C667.635 89.3746 521.185 75.5755 479.95 73.316C406.682 69.3014 12.2419 101.419 3.20892 45.2133Z"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
    </div>

    <div id="rightDiv">
        <div id="mobileInputs">
            <input type="text" name="input" id="input" spellcheck="false">
            <button id="checkBtn">OK</button>
            <button id="answerBtn">Skip</button>
            <h1 id="result" class="placeholderResult">Placeholder</h1>
        </div>
        <button id="hideBtn">Hide list</button>
        <button id="revealMapBtn">Show all</button>
        <div id="mapList">
            <div id="leftList"></div>
            <div id="rightList"></div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
