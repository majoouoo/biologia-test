<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hydrology</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="leftDiv">
        <img src="./map.png" alt="mapa" id="map">
        <button id="b1" class="mapBtn">
            <svg width="51" height="200" viewBox="0 0 51 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M7.69591 0.490929C10.6323 44.1178 -1.36256 35.7886 4.75948 48.7322C19.4417 79.7744 37.2639 49.4377 29.5094 102.427C26.9924 119.626 3.92052 116.27 6.43746 148.151C10.2672 196.661 46.289 131.372 47.5474 166.609C48.9398 205.596 36.3698 160.993 36.3698 199.48"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
        <button id="b2" class="mapBtn"></button>
        <button id="b3" class="mapBtn"></button>
        <button id="b4" class="mapBtn"></button>
        <button id="b5" class="mapBtn"></button>
        <button id="b6" class="mapBtn"></button>
        <button id="b7" class="mapBtn"></button>
        <button id="b8" class="mapBtn">
            <svg width="170" height="97" viewBox="0 0 170 97" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M167.687 95.4019C94.716 4.74071 69.2867 99.2716 40.5404 86.5569C0.909081 69.0276 17.3223 46.7545 13.4527 32.9342C9.58297 19.1139 0.737969 27.9588 3.50203 18.561C6.26609 9.16324 16.7695 5.29352 22.2976 3.08228"
                    stroke="#FF0000" stroke-width="5" />
            </svg>
        </button>
        <button id="b9" class="mapBtn"></button>
        <button id="b10" class="mapBtn"></button>
        <button id="b11" class="mapBtn"></button>
        <button id="b12" class="mapBtn"></button>
        <button id="b13" class="mapBtn"></button>
        <button id="b14" class="mapBtn"></button>
        <button id="b15" class="mapBtn"></button>
        <button id="b16" class="mapBtn"></button>
        <button id="b17" class="mapBtn"></button>
        <button id="b18" class="mapBtn"></button>
        <button id="b19" class="mapBtn"></button>
    </div>

    <div id="rightDiv">
        <input type="text" name="input" id="input" spellcheck="false">
        <button id="checkBtn">OK</button>
        <button id="answerBtn">Skip</button>
        <button id="hideBtn">Hide list</button>
        <button id="revealMapBtn">Show all</button>
        <h1 id="result"></h1>

        <div id="mapList">
            <div id="leftList"></div>
            <div id="rightList"></div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
