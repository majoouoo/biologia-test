<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surface</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../default.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="leftDiv">
        <img src="./map.png" alt="mapa" id="map">
        <button id="b1" class="mapBtn">
            <svg width="144" height="371" viewBox="0 0 144 371" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3.41081 0.879417C36.0941 125.984 -33.562 213.862 31.5747 288.683C87.2777 352.668 70.9695 296.069 141.958 368.976" stroke="#000000" stroke-width="5"/>
            </svg>
        </button>
        <button id="b2" class="mapBtn"></button>
        <button id="b3" class="mapBtn"></button>
        <button id="b4" class="mapBtn"></button>
        <button id="b5" class="mapBtn"></button>
        <button id="b6" class="mapBtn"></button>
        <button id="b7" class="mapBtn"></button>
        <button id="b8" class="mapBtn"></button>
        <button id="b9" class="mapBtn"></button>
        <button id="b10" class="mapBtn"></button>
        <button id="b11" class="mapBtn"></button>
        <button id="b12" class="mapBtn"></button>
        <button id="b13" class="mapBtn"></button>
        <button id="b14" class="mapBtn"></button>
        <button id="b15" class="mapBtn"></button>
        <button id="b16" class="mapBtn"></button>
        <button id="b17" class="mapBtn"></button>
        <button id="b18" class="mapBtn">
            <svg width="107" height="420" viewBox="0 0 107 420" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.7194 1.5282C-9.30388 99.3768 7.96352 136.79 51.1321 175.162C113.118 230.26 51.1322 296.033 103.894 418.824" stroke="#000000" stroke-width="5"/>
            </svg>
        </button>
        <button id="b19" class="mapBtn"></button>
        <button id="b20" class="mapBtn"></button>
        <button id="b21" class="mapBtn"></button>
        <button id="b22" class="mapBtn"></button>
        <button id="b23" class="mapBtn"></button>
        <button id="b24" class="mapBtn"></button>
        <button id="b25" class="mapBtn"></button>
        <button id="b26" class="mapBtn"></button>
        <button id="b27" class="mapBtn"></button>
        <button id="b28" class="mapBtn"></button>
    </div>

    <div id="rightDiv">
        <input type="text" name="input" id="input">
        <button id="checkBtn">OK</button>
        <button id="answerBtn">Skip</button>
        <button id="hideBtn">Hide list</button>
        <h1 id="result"></h1>
        
        <div id="mapList">
            <div id="leftList"></div>
            <div id="rightList"></div>
        </div>
    </div>

    <script src="./script.js" defer></script>
</body>

</html>
